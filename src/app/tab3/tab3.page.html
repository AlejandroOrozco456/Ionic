<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contacto
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-grid>
  <ion-row>
    <ion-col size="1">
    </ion-col>
    <ion-col>
      <form>
        <ion-input placeholder="Nombre"><ion-icon name="person-circle-outline"></ion-icon></ion-input>

        <ion-input placeholder="Dirección"><ion-icon name="business-outline"></ion-icon></ion-input>

        <ion-input placeholder="Email"><ion-icon name="mail-outline" ></ion-icon></ion-input>

        <ion-input placeholder="Teléfono"><ion-icon name="phone-portrait-outline"></ion-icon></ion-input>

        <ion-button color="success"><ion-icon name="bookmark-outline"></ion-icon> Guardar</ion-button>
        </form>
    
    </ion-col>
    <ion-col size="1">
    </ion-col>
  </ion-row>
</ion-grid>
